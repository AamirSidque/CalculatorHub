<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/calculator.css">
</head>

<body>

<header class="app-header">
  <h1>
    <a href="../index.html">Calculator Suite</a> →
    Scientific Calculator
  </h1>
</header>

<nav class="app-nav">
  <a href="basic.html">Basic</a>
  <a href="scientific.html" aria-current="page">Scientific</a>
  <a href="loan.html">Loan</a>
  <a href="unit.html">Unit</a>
  <a href="percentage.html">Percentage</a>
  <a href="bmi.html">BMI</a>
</nav>

<main class="calculator scientific">

  <div id="display" class="display">0</div>

  <div class="mode-toggle">
    <button id="deg" class="active">DEG</button>
    <button id="rad">RAD</button>
  </div>

  <!-- MEMORY -->
  <div class="keys memory">
    <button data-mem="MC">MC</button>
    <button data-mem="MR">MR</button>
    <button data-mem="M+">M+</button>
    <button data-mem="M-">M-</button>
  </div>

  <!-- FUNCTIONS -->
  <div class="keys functions">
    <button data-fn="sin">sin</button>
    <button data-fn="cos">cos</button>
    <button data-fn="tan">tan</button>
    <button data-fn="asin">sin⁻¹</button>
    <button data-fn="acos">cos⁻¹</button>
    <button data-fn="atan">tan⁻¹</button>
    <button data-fn="log">log</button>
    <button data-fn="ln">ln</button>
    <button data-fn="square">x²</button>
    <button data-fn="inv">1/x</button>
    <button data-fn="sqrt">√</button>
    <button data-fn="pow">xʸ</button>
  </div>

  <!-- MAIN PAD -->
  <div class="keys main">
    <button>(</button>
    <button>)</button>
    <button id="clear">C</button>
    <button class="op">÷</button>

    <button>7</button><button>8</button><button>9</button>
    <button class="op">×</button>

    <button>4</button><button>5</button><button>6</button>
    <button class="op">−</button>

    <button>1</button><button>2</button><button>3</button>
    <button class="op">+</button>

    <button>0</button>
    <button>.</button>
    <button id="back">⌫</button>
    <button id="equals">=</button>
  </div>

</main>

<section id="scientificLongForm" class="seo-longform"></section>

<footer class="app-footer">
  <section class="footer-grid">
    <div>
      <h4>Scientific Calculator</h4>
      <p>Advanced math calculator with professional-grade accuracy.</p>
    </div>
  </section>
</footer>

<script src="../assets/js/calculators/scientific.js"></script>
  <script type="module">
  import { scientificCalculatorLongForm } from '../assets/js/content/scientific-content.js';
  document.getElementById('scientificLongForm').innerHTML = scientificCalculatorLongForm;
</script>

  <script src="../assets/js/internal-links.js"></script>

</body>
</html>
