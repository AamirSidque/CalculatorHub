<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <meta name="description" content="Simple and accurate basic calculator.">
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/calculator.css">
</head>
<body>

<main class="calculator" aria-label="Basic Calculator">
  <div id="display" class="display" aria-live="polite">0</div>
  <div class="keys">
    <button>7</button><button>8</button><button>9</button><button class="operator">/</button>
    <button>4</button><button>5</button><button>6</button><button class="operator">*</button>
    <button>1</button><button>2</button><button>3</button><button class="operator">-</button>
    <button>0</button><button>.</button><button id="clear">C</button><button class="operator">+</button>
    <button class="operator" style="grid-column: span 4">=</button>
  </div>
</main>

<script src="../assets/js/calculators/basic.js"></script>
</body>
</html>
